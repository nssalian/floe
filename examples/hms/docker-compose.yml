# Floe with Hive Metastore
#
# Hive Metastore (HMS) provides:
# - Compatibility with existing Hive infrastructure
# - Wide engine support (Spark, Trino, Presto, Hive)
# - Mature, battle-tested metadata storage
#
# Services:
#   - Floe server (http://localhost:9091)
#   - Hive Metastore (Standalone 3.1.3 - compatible with Iceberg)
#   - Postgres (HMS + Floe persistence)
#   - MinIO (S3-compatible storage)
#   - Livy (Spark job submission)
#   - Trino (optional, --profile trino)
#
# Note: Using HMS 3.0.0 because HMS 4.x has Thrift API changes that are
# incompatible with current Iceberg versions (see apache/iceberg#12878)
services:
  # Postgres for HMS and Floe state
  postgres:
    image: postgres:16-alpine
    container_name: hms-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-hms.sql:/docker-entrypoint-initdb.d/01-init-hms.sql
      - ../../docker/postgres/init.sql:/docker-entrypoint-initdb.d/02-init-floe.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: hms-minio
    ports:
      - "19000:9000"
      - "19001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Create S3 bucket
  mc:
    image: minio/mc:latest
    container_name: hms-mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set minio http://minio:9000 admin password;
      mc mb minio/warehouse --ignore-existing;
      mc anonymous set download minio/warehouse;
      exit 0;
      "

  # Hive Metastore (Standalone 3.1.3 - compatible with Iceberg)
  # Uses embedded Derby for metadata, S3/MinIO for table data
  # Note: HMS starts with a namespace "default"
  hive-metastore:
    image: ghcr.io/criccomini/hive-metastore-standalone:latest
    container_name: hive-metastore
    ports:
      - "9083:9083"
    environment:
      HMS_LOGLEVEL: INFO
    volumes:
      - ./hive-site.xml:/opt/hive-metastore/conf/hive-site.xml:ro
      - ./run.sh:/app/run.sh:ro
    depends_on:
      mc:
        condition: service_completed_successfully

  # Floe Server
  floe:
    image: ${FLOE_IMAGE:-floe:local}
    container_name: hms-floe
    ports:
      - "9091:9091"
    environment:
      QUARKUS_HTTP_PORT: 9091
      # Store
      FLOE_STORE_TYPE: POSTGRES
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/floe
      QUARKUS_DATASOURCE_USERNAME: floe
      QUARKUS_DATASOURCE_PASSWORD: floe
      # Catalog - Hive Metastore
      FLOE_CATALOG_TYPE: HIVE
      FLOE_CATALOG_NAME: demo
      FLOE_CATALOG_HIVE_URI: thrift://hive-metastore:9083
      FLOE_CATALOG_WAREHOUSE: s3://warehouse/
      # S3
      FLOE_CATALOG_S3_ENDPOINT: http://minio:9000
      FLOE_CATALOG_S3_ACCESS_KEY_ID: admin
      FLOE_CATALOG_S3_SECRET_ACCESS_KEY: password
      FLOE_CATALOG_S3_REGION: us-east-1
      # AWS SDK needs these env vars for S3FileIO
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: admin
      AWS_SECRET_ACCESS_KEY: password
      # Engine
      FLOE_ENGINE_TYPE: ${FLOE_ENGINE_TYPE:-SPARK}
      FLOE_LIVY_URL: http://livy:8998
      FLOE_TRINO_JDBC_URL: jdbc:trino://trino:8080
      # Auth disabled for local dev
      FLOE_AUTH_ENABLED: "false"
      # Debug logging for HMS connection
      QUARKUS_LOG_CATEGORY__ORG_APACHE_ICEBERG__LEVEL: DEBUG
      QUARKUS_LOG_CATEGORY__ORG_APACHE_HIVE__LEVEL: DEBUG
      QUARKUS_LOG_CATEGORY__ORG_APACHE_THRIFT__LEVEL: DEBUG
    depends_on:
      postgres:
        condition: service_healthy
      hive-metastore:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9091/health"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Livy - Spark job submission
  livy:
    image: ${FLOE_LIVY_IMAGE:-floe-livy:local}
    container_name: hms-livy
    ports:
      - "8998:8998"
    environment:
      AWS_ACCESS_KEY_ID: admin
      AWS_SECRET_ACCESS_KEY: password
      AWS_REGION: us-east-1
    depends_on:
      - hive-metastore
      - minio

  # Trino (optional)
  trino:
    image: trinodb/trino:479
    container_name: hms-trino
    profiles: ["trino"]
    ports:
      - "8085:8080"
    environment:
      CATALOG_NAME: demo
      CATALOG_TYPE: hive_metastore
      HMS_URI: thrift://hive-metastore:9083
      CATALOG_WAREHOUSE: s3://warehouse/
      S3_ENDPOINT: http://minio:9000
      S3_PATH_STYLE: "true"
      S3_REGION: us-east-1
      AWS_ACCESS_KEY_ID: admin
      AWS_SECRET_ACCESS_KEY: password
    volumes:
      - ../../docker/trino/config.properties:/etc/trino/config.properties:ro
      - ../../docker/trino/jvm.config:/etc/trino/jvm.config:ro
      - ../../docker/trino/node.properties:/etc/trino/node.properties:ro
      - ../../docker/trino/entrypoint.sh:/usr/local/bin/entrypoint.sh:ro
      - ../../docker/trino/catalog/iceberg.properties.template:/etc/trino/catalog/iceberg.properties.template:ro
    entrypoint: ["/usr/local/bin/entrypoint.sh"]
    depends_on:
      - hive-metastore
      - minio

  # Spark (for creating test tables)
  spark:
    image: tabulario/spark-iceberg:latest
    container_name: hms-spark
    profiles: ["spark"]
    ports:
      - "8888:8888"
      - "4040:4040"
    environment:
      # Catalog config for setup-demo-tables.py
      CATALOG_TYPE: hive
      CATALOG_NAME: demo
      HMS_URI: thrift://hive-metastore:9083
      CATALOG_WAREHOUSE: s3://warehouse/
      S3_ENDPOINT: http://minio:9000
      AWS_ACCESS_KEY_ID: admin
      AWS_SECRET_ACCESS_KEY: password
      AWS_REGION: us-east-1
    volumes:
      # Override default spark config to use Hive catalog type
      - ../../docker/spark/spark-defaults-hive.conf:/opt/spark/conf/spark-defaults.conf:ro
    depends_on:
      - hive-metastore

volumes:
  postgres_data:
  hms_data:

networks:
  default:
    name: floe-hive-metastore
