# Gravitino Iceberg REST Server Configuration
gravitino.iceberg-rest.host = 0.0.0.0
gravitino.iceberg-rest.httpPort = 9001

# JDBC Catalog Backend (SQLite in-memory)
gravitino.iceberg-rest.catalog-backend = jdbc
gravitino.iceberg-rest.jdbc-driver = org.sqlite.JDBC
gravitino.iceberg-rest.uri = jdbc:sqlite::memory:
gravitino.iceberg-rest.jdbc-user = iceberg
gravitino.iceberg-rest.jdbc-password = iceberg
gravitino.iceberg-rest.jdbc-initialize = true
gravitino.iceberg-rest.jdbc.schema-version = V1

# Warehouse
gravitino.iceberg-rest.warehouse = s3://warehouse/

# Catalog-specific config to allow using `warehouse=demo` (catalog name)
gravitino.iceberg-rest.catalog.demo.catalog-backend = jdbc
gravitino.iceberg-rest.catalog.demo.jdbc-driver = org.sqlite.JDBC
gravitino.iceberg-rest.catalog.demo.uri = jdbc:sqlite:/tmp/gravitino.db
gravitino.iceberg-rest.catalog.demo.jdbc-user = iceberg
gravitino.iceberg-rest.catalog.demo.jdbc-password = iceberg
gravitino.iceberg-rest.catalog.demo.jdbc-initialize = true
gravitino.iceberg-rest.catalog.demo.jdbc.schema-version = V1
gravitino.iceberg-rest.catalog.demo.warehouse = s3://warehouse/
gravitino.iceberg-rest.catalog.demo.io-impl = org.apache.iceberg.aws.s3.S3FileIO
gravitino.iceberg-rest.catalog.demo.s3-endpoint = http://minio:9000
gravitino.iceberg-rest.catalog.demo.s3-region = us-east-1
gravitino.iceberg-rest.catalog.demo.s3-access-key-id = admin
gravitino.iceberg-rest.catalog.demo.s3-secret-access-key = password
gravitino.iceberg-rest.catalog.demo.s3-path-style-access = true

# S3 Configuration (MinIO)
gravitino.iceberg-rest.io-impl = org.apache.iceberg.aws.s3.S3FileIO
gravitino.iceberg-rest.s3-endpoint = http://minio:9000
gravitino.iceberg-rest.s3-region = us-east-1
gravitino.iceberg-rest.s3-access-key-id = admin
gravitino.iceberg-rest.s3-secret-access-key = password
gravitino.iceberg-rest.s3-path-style-access = true
