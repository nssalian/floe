# Floe with Apache Gravitino Iceberg REST Server
#
# Apache Gravitino Iceberg REST Server provides a standalone implementation
# of the Iceberg REST Catalog specification:
# - Full Iceberg REST Catalog compliance
# - JDBC-backed catalog storage
# - S3/MinIO storage support
#
# Services:
#   - Floe server (http://localhost:9091)
#   - Gravitino Iceberg REST server (http://localhost:9001)
#   - MinIO (S3-compatible storage)
#   - Postgres (Floe + Gravitino persistence)
#   - Livy (Spark job submission)
#   - Trino (optional, --profile trino)
#
# Access:
#   - Floe UI: http://localhost:9091
#   - Gravitino Iceberg REST: http://localhost:9001
#   - MinIO Console: http://localhost:19001 (admin/password)

services:
  # S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: gravitino-minio
    ports:
      - "19000:9000"
      - "19001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Create S3 bucket
  mc:
    image: minio/mc:latest
    container_name: gravitino-mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set minio http://minio:9000 admin password;
      mc mb minio/warehouse --ignore-existing;
      mc anonymous set download minio/warehouse;
      exit 0;
      "

  # Postgres for Gravitino catalog and Floe state
  postgres:
    image: postgres:16-alpine
    container_name: gravitino-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../docker/postgres/init.sql:/docker-entrypoint-initdb.d/01-floe-init.sql
      - ./init-gravitino.sql:/docker-entrypoint-initdb.d/02-gravitino-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Gravitino Iceberg REST Server
  gravitino:
    image: apache/gravitino-iceberg-rest:1.0.1
    container_name: gravitino-server
    ports:
      - "9001:9001"
    volumes:
      - ./gravitino-iceberg-rest-server.conf:/tmp/gravitino-iceberg-rest-server.conf:ro
      - gravitino_sqlite:/tmp
    environment:
      GRAVITINO_CATALOG_BACKEND: jdbc
      GRAVITINO_JDBC_DRIVER: org.sqlite.JDBC
      GRAVITINO_URI: "jdbc:sqlite:/tmp/gravitino.db"
      GRAVITINO_JDBC_USER: iceberg
      GRAVITINO_JDBC_PASSWORD: iceberg
      GRAVITINO_JDBC_INITIALIZE: "true"
      GRAVITINO_JDBC_SCHEMA_VERSION: V1
      GRAVITINO_WAREHOUSE: "s3://warehouse/"
      GRAVITINO_IO_IMPL: org.apache.iceberg.aws.s3.S3FileIO
      GRAVITINO_S3_ENDPOINT: http://minio:9000
      GRAVITINO_S3_REGION: us-east-1

      GRAVITINO_S3_ACCESS_KEY: admin
      GRAVITINO_S3_SECRET_KEY: password
      GRAVITINO_S3_PATH_STYLE_ACCESS: "true"
    entrypoint:
      - /bin/bash
      - -c
      - |
        cp /tmp/gravitino-iceberg-rest-server.conf /root/gravitino-iceberg-rest-server/conf/gravitino-iceberg-rest-server.conf
        /root/gravitino-iceberg-rest-server/bin/gravitino-iceberg-rest-server.sh start
        tail -f /root/gravitino-iceberg-rest-server/logs/gravitino-iceberg-rest-server.out
    depends_on:
      mc:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9001/iceberg/v1/config"]
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 30s

  # Floe Server
  floe:
    image: ${FLOE_IMAGE}
    container_name: gravitino-floe
    ports:
      - "9091:9091"
    environment:
      QUARKUS_HTTP_PORT: 9091
      # Store
      FLOE_STORE_TYPE: POSTGRES
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/floe
      QUARKUS_DATASOURCE_USERNAME: floe
      QUARKUS_DATASOURCE_PASSWORD: floe
      # Catalog - Gravitino Iceberg REST
      FLOE_CATALOG_TYPE: GRAVITINO
      FLOE_CATALOG_NAME: demo
      FLOE_CATALOG_GRAVITINO_URI: http://gravitino:9001/iceberg/
      FLOE_CATALOG_WAREHOUSE: demo
      # S3
      FLOE_CATALOG_S3_ENDPOINT: http://minio:9000
      FLOE_CATALOG_S3_ACCESS_KEY_ID: admin
      FLOE_CATALOG_S3_SECRET_ACCESS_KEY: password
      FLOE_CATALOG_S3_REGION: us-east-1
      # AWS SDK needs these env vars for S3FileIO
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: admin
      AWS_SECRET_ACCESS_KEY: password
      # Engine
      FLOE_ENGINE_TYPE: ${FLOE_ENGINE_TYPE:-SPARK}
      FLOE_LIVY_URL: http://livy:8998
      FLOE_TRINO_JDBC_URL: jdbc:trino://trino:8080
      # Health persistence
      FLOE_HEALTH_PERSISTENCE_ENABLED: "true"
      FLOE_HEALTH_MAX_REPORTS_PER_TABLE: "50"
      # Auth disabled for local dev
      FLOE_AUTH_ENABLED: "false"
    depends_on:
      postgres:
        condition: service_healthy
      gravitino:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9091/health"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Livy - Spark job submission
  livy:
    image: ${FLOE_LIVY_IMAGE}
    container_name: gravitino-livy
    ports:
      - "8998:8998"
    environment:
      AWS_ACCESS_KEY_ID: admin
      AWS_SECRET_ACCESS_KEY: password
      AWS_REGION: us-east-1
    depends_on:
      gravitino:
        condition: service_healthy
      minio:
        condition: service_healthy

  # Trino (optional)
  trino:
    image: trinodb/trino:479
    container_name: gravitino-trino
    profiles: ["trino"]
    ports:
      - "8085:8080"
    environment:
      CATALOG_NAME: demo
      CATALOG_TYPE: rest
      CATALOG_URI: http://gravitino:9001/iceberg/
      CATALOG_WAREHOUSE: demo
      S3_ENDPOINT: http://minio:9000
      S3_PATH_STYLE: "true"
      S3_REGION: us-east-1
      AWS_ACCESS_KEY_ID: admin
      AWS_SECRET_ACCESS_KEY: password
    volumes:
      - ../../docker/trino/config.properties:/etc/trino/config.properties:ro
      - ../../docker/trino/jvm.config:/etc/trino/jvm.config:ro
      - ../../docker/trino/node.properties:/etc/trino/node.properties:ro
      - ../../docker/trino/entrypoint.sh:/usr/local/bin/entrypoint.sh:ro
      - ../../docker/trino/catalog/iceberg.properties.template:/etc/trino/catalog/iceberg.properties.template:ro
    entrypoint: ["/usr/local/bin/entrypoint.sh"]
    depends_on:
      gravitino:
        condition: service_healthy
      minio:
        condition: service_healthy

  # Spark (for creating test tables)
  spark:
    image: tabulario/spark-iceberg:latest
    container_name: gravitino-spark
    profiles: ["spark"]
    ports:
      - "8888:8888"
      - "4040:4040"
    volumes:
      - spark_ivy_cache:/root/.ivy2
    environment:
      # Catalog config for setup-demo-tables.py
      CATALOG_TYPE: gravitino
      CATALOG_NAME: demo
      CATALOG_URI: http://gravitino:9001/iceberg/
      CATALOG_WAREHOUSE: demo
      S3_ENDPOINT: http://minio:9000
      AWS_ACCESS_KEY_ID: admin
      AWS_SECRET_ACCESS_KEY: password
      AWS_REGION: us-east-1
    depends_on:
      gravitino:
        condition: service_healthy

volumes:
  postgres_data:
  gravitino_sqlite:
  spark_ivy_cache:

networks:
  default:
    name: floe-gravitino
