# Floe Advanced Example (REST Catalog)
#
# Adds advanced scheduler budgets, health persistence, and signal-based triggering defaults.
#
# Services:
#   - Floe server (http://localhost:9091)
#   - Apache Iceberg REST Catalog
#   - MinIO (S3-compatible storage)
#   - Postgres (Floe persistence)
#   - Livy (Spark job submission)
#   - Trino (optional, --profile trino)

services:
  minio:
    image: minio/minio:latest
    container_name: advanced-minio
    ports:
      - "19000:9000"
      - "19001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  mc:
    image: minio/mc:latest
    container_name: advanced-mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set minio http://minio:9000 admin password;
      mc mb minio/warehouse --ignore-existing;
      mc anonymous set download minio/warehouse;
      exit 0;
      "

  rest:
    image: apache/iceberg-rest-fixture:latest
    container_name: advanced-rest
    ports:
      - "8181:8181"
    environment:
      CATALOG_WAREHOUSE: s3://warehouse/
      CATALOG_IO__IMPL: org.apache.iceberg.aws.s3.S3FileIO
      CATALOG_S3_ENDPOINT: http://minio:9000
      CATALOG_S3_PATH__STYLE__ACCESS: "true"
      AWS_ACCESS_KEY_ID: admin
      AWS_SECRET_ACCESS_KEY: password
      AWS_REGION: us-east-1
    depends_on:
      - mc

  postgres:
    image: postgres:16-alpine
    container_name: advanced-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U floe -d floe"]
      interval: 5s
      timeout: 5s
      retries: 5

  floe:
    image: ${FLOE_IMAGE}
    container_name: advanced-floe
    ports:
      - "9091:9091"
    environment:
      QUARKUS_HTTP_PORT: 9091
      # Store
      FLOE_STORE_TYPE: POSTGRES
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/floe
      QUARKUS_DATASOURCE_USERNAME: floe
      QUARKUS_DATASOURCE_PASSWORD: floe
      # Catalog - REST
      FLOE_CATALOG_TYPE: REST
      FLOE_CATALOG_NAME: demo
      FLOE_CATALOG_URI: http://rest:8181
      FLOE_CATALOG_WAREHOUSE: s3://warehouse/
      # S3
      FLOE_CATALOG_S3_ENDPOINT: http://minio:9000
      FLOE_CATALOG_S3_ACCESS_KEY_ID: admin
      FLOE_CATALOG_S3_SECRET_ACCESS_KEY: password
      FLOE_CATALOG_S3_REGION: us-east-1
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: admin
      AWS_SECRET_ACCESS_KEY: password
      # Engine
      FLOE_ENGINE_TYPE: ${FLOE_ENGINE_TYPE:-SPARK}
      FLOE_LIVY_URL: http://livy:8998
      FLOE_TRINO_JDBC_URL: jdbc:trino://trino:8080
      FLOE_TRINO_CATALOG: demo
      # Health
      FLOE_HEALTH_SCAN_MODE: metadata
      FLOE_HEALTH_SAMPLE_LIMIT: "10000"
      FLOE_HEALTH_PERSISTENCE_ENABLED: "true"
      FLOE_HEALTH_MAX_REPORTS_PER_TABLE: "100"
      # Scheduler (advanced)
      FLOE_SCHEDULER_ENABLED: "true"
      FLOE_SCHEDULER_CONDITION_BASED_TRIGGERING_ENABLED: "true"
      FLOE_SCHEDULER_MAX_TABLES_PER_POLL: "10"
      FLOE_SCHEDULER_MAX_OPERATIONS_PER_POLL: "50"
      FLOE_SCHEDULER_MAX_BYTES_PER_HOUR: "10737418240"
      FLOE_SCHEDULER_FAILURE_BACKOFF_THRESHOLD: "3"
      FLOE_SCHEDULER_FAILURE_BACKOFF_HOURS: "6"
      FLOE_SCHEDULER_ZERO_CHANGE_THRESHOLD: "5"
      FLOE_SCHEDULER_ZERO_CHANGE_FREQUENCY_REDUCTION_PERCENT: "50"
      FLOE_SCHEDULER_ZERO_CHANGE_MIN_INTERVAL_HOURS: "6"
      # Auth disabled for local dev
      FLOE_AUTH_ENABLED: "false"
    depends_on:
      postgres:
        condition: service_healthy
      rest:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9091/health"]
      interval: 10s
      timeout: 5s
      retries: 10

  livy:
    image: ${FLOE_LIVY_IMAGE}
    container_name: advanced-livy
    ports:
      - "8998:8998"
    environment:
      AWS_ACCESS_KEY_ID: admin
      AWS_SECRET_ACCESS_KEY: password
      AWS_REGION: us-east-1
    depends_on:
      - rest
      - minio

  trino:
    image: trinodb/trino:479
    container_name: advanced-trino
    profiles: ["trino"]
    ports:
      - "8085:8080"
    environment:
      CATALOG_NAME: demo
      CATALOG_TYPE: rest
      CATALOG_URI: http://rest:8181
      CATALOG_WAREHOUSE: s3://warehouse/
      S3_ENDPOINT: http://minio:9000
      S3_PATH_STYLE: "true"
      S3_REGION: us-east-1
      AWS_ACCESS_KEY_ID: admin
      AWS_SECRET_ACCESS_KEY: password
    volumes:
      - ../../docker/trino/config.properties:/etc/trino/config.properties:ro
      - ../../docker/trino/jvm.config:/etc/trino/jvm.config:ro
      - ../../docker/trino/node.properties:/etc/trino/node.properties:ro
      - ../../docker/trino/entrypoint.sh:/usr/local/bin/entrypoint.sh:ro
      - ../../docker/trino/catalog/iceberg.properties.template:/etc/trino/catalog/iceberg.properties.template:ro
    entrypoint: ["/usr/local/bin/entrypoint.sh"]
    depends_on:
      - rest
      - minio

  spark:
    image: tabulario/spark-iceberg:latest
    container_name: advanced-spark
    profiles: ["spark"]
    ports:
      - "8888:8888"
      - "4040:4040"
    environment:
      CATALOG_TYPE: rest
      CATALOG_NAME: demo
      CATALOG_URI: http://rest:8181
      CATALOG_WAREHOUSE: s3://warehouse/
      S3_ENDPOINT: http://minio:9000
      AWS_ACCESS_KEY_ID: admin
      AWS_SECRET_ACCESS_KEY: password
      AWS_REGION: us-east-1
    depends_on:
      - rest

volumes:
  postgres_data:
