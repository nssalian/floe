<div
    class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden"
>
    <div
        class="px-6 py-4 border-b border-slate-200 flex items-center justify-between gap-4"
    >
        <div>
            <h3 class="text-lg font-semibold text-slate-900">Health Trend</h3>
            <p class="mt-1 text-sm text-slate-500">
                Recent assessments and health score.
            </p>
        </div>
        <div class="text-right">
            <div class="text-xs text-slate-500">Current score</div>
            <div class="text-lg font-semibold text-slate-900">
                {table.currentScore}
            </div>
        </div>
    </div>
    <div class="px-6 py-6">
        <div
            id="health-trend"
            data-history-endpoint="/api/v1/tables/{table.namespace}/{table.name}/health/history?limit=10"
            class="space-y-3"
        >
            <div class="text-sm text-slate-500">Loading health history...</div>
        </div>
    </div>
</div>

<script>
    (() => {
        const container = document.getElementById("health-trend");
        if (!container) return;
        const endpoint = container.dataset.historyEndpoint;
        if (!endpoint) return;

        const scoreFromIssues = (issues) => {
            let score = 100;
            if (!Array.isArray(issues)) return score;
            for (const issue of issues) {
                if (issue.severity === "critical") score -= 30;
                else if (issue.severity === "warning") score -= 10;
            }
            return Math.max(0, score);
        };

        fetch(endpoint)
            .then((response) => (response.ok ? response.json() : null))
            .then((data) => {
                const history =
                    data && Array.isArray(data.history) ? data.history : [];
                container.innerHTML = "";

                if (history.length === 0) {
                    container.innerHTML =
                        '<div class="text-sm text-slate-500">No health history yet.</div>';
                    return;
                }

                const list = document.createElement("div");
                list.className = "space-y-2";

                history
                    .slice()
                    .reverse()
                    .forEach((entry) => {
                        const score = scoreFromIssues(entry.issues);
                        const row = document.createElement("div");
                        row.className =
                            "flex items-center gap-3 text-sm text-slate-600";

                        const date = document.createElement("div");
                        date.className = "w-32 text-xs text-slate-500";
                        const assessed = entry.assessedAt
                            ? new Date(entry.assessedAt)
                            : null;
                        date.textContent = assessed
                            ? assessed.toLocaleDateString()
                            : "Unknown";

                        const barWrap = document.createElement("div");
                        barWrap.className =
                            "flex-1 h-2 rounded-full bg-slate-100 overflow-hidden";
                        const bar = document.createElement("div");
                        bar.className = "h-2 rounded-full bg-emerald-400";
                        bar.style.width = score + "%";
                        barWrap.appendChild(bar);

                        const scoreLabel = document.createElement("div");
                        scoreLabel.className = "w-12 text-right text-xs";
                        scoreLabel.textContent = String(score);

                        row.appendChild(date);
                        row.appendChild(barWrap);
                        row.appendChild(scoreLabel);
                        list.appendChild(row);
                    });

                const header = document.createElement("div");
                header.className =
                    "flex items-center gap-3 text-xs text-slate-400";
                header.innerHTML =
                    '<div class="w-32">Date</div><div class="flex-1">Score</div><div class="w-12 text-right">Score</div>';

                container.appendChild(header);
                container.appendChild(list);
            })
            .catch(() => {
                container.innerHTML =
                    '<div class="text-sm text-slate-500">No health history yet.</div>';
            });
    })();
</script>
